server:
  port: 8080
  tomcat:
    max-swallow-size: 50MB
    max-http-post-size: 50MB

file:
  upload-dir: ./uploads
  export-dir: ./exports

python:
  executable: python3
  analysis-script: scripts/evaluation.py

spring:
  datasource:
    url: jdbc:h2:file:./data/carbon-footprint-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

debug: true
logging:
  level:
    org.springframework: DEBUG
    com.carbonfootprint: TRACE