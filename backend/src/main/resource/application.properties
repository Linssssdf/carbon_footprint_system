# Server configuration
server.port=8080

# File storage
file.upload-dir=./uploads

# Python configuration
python.executable=python3

# Database configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Security configuration (禁用CSRF)
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
# 设置 Tomcat 特定参数
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-post-size=50MB


python.analysis-script=classpath:scripts/analysis.py

debug=true
logging.level.org.springframework=DEBUG
logging.level.com.carbonfootprint=TRACE